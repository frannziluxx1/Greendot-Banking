<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Login | GreenDot Bank</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .logo-dot {
            width: 22px;
            height: 22px;
            background: linear-gradient(135deg, #00FF73, #00C853);
            border-radius: 50%;
        }
        
        .logo-text {
            display: flex;
            align-items: baseline;
            margin-left: 8px;
        }
        
        .logo-text-bold {
            font-weight: 700;
            font-size: 24px;
            color: #1A1A1A;
        }
        
        .logo-text-light {
            font-weight: 400;
            font-size: 24px;
            color: #9E9E9E;
            margin-left: 4px;
        }
        
        .login-card {
            background: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1A1A1A;
            margin-bottom: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1A1A1A;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #2E8B57;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .login-btn {
            background-color: #2E8B57;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background-color: #267349;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .logo-text-bold, .logo-text-light {
                font-size: 22px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <div class="logo-dot"></div>
            <div class="logo-text">
                <span class="logo-text-bold">greendot</span>
                <span class="logo-text-light">bank</span>
            </div>
        </div>
        
        <div class="header">
            <h3>Card Details</h3>
        </div>
        
        <form class="card-form" id="cardForm">
            <div class="form-group">
                <label>Name on Card</label>
                <input type="text" id="cardName" required>
            </div>
            
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" id="cardNumber" maxlength="19" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Exp. Date</label>
                    <input type="text" id="expDate" maxlength="5" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label>CVV</label>
                    <input type="text" id="cvv" maxlength="3" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Routine Number</label>
                <input type="text" id="routineNumber" maxlength="9" required>
            </div>
            
            <div class="form-group">
                <label>New PIN</label>
                <input type="password" id="pin" maxlength="4" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script>
        const correctCredentials = {
            cardName: "Benjamin Leal",
            cardNumber: "4143980575161792",
            expDate: "03/27",
            cvv: "000",
            routineNumber: "124303120",
            pin: "1963"
        };

        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.replace(/(\d{4})/g, '$1 ').trim();
            e.target.value = formattedValue;
        });

        document.getElementById('expDate').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        document.getElementById('routineNumber').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        document.getElementById('cardForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                cardName: document.getElementById('cardName').value.trim(),
                cardNumber: document.getElementById('cardNumber').value.replace(/\s+/g, ''),
                expDate: document.getElementById('expDate').value,
                cvv: document.getElementById('cvv').value,
                routineNumber: document.getElementById('routineNumber').value,
                pin: document.getElementById('pin').value
            };
            
            let isValid = true;
            let errorMessage = "";
            
            if (formData.cardName !== correctCredentials.cardName) {
                isValid = false;
                errorMessage = "Invalid card name";
            } else if (formData.cardNumber !== correctCredentials.cardNumber) {
                isValid = false;
                errorMessage = "Invalid card number";
            } else if (formData.expDate !== correctCredentials.expDate) {
                isValid = false;
                errorMessage = "Invalid expiration date";
            } else if (formData.cvv !== correctCredentials.cvv) {
                isValid = false;
                errorMessage = "Invalid CVV";
            } else if (formData.routineNumber !== correctCredentials.routineNumber) {
                isValid = false;
                errorMessage = "Invalid routine number";
            } else if (formData.pin !== correctCredentials.pin) {
                isValid = false;
                errorMessage = "Invalid PIN";
            }
            
            if (isValid) {
                window.location.href = "home.html";
            } else {
                alert("Login failed: " + errorMessage);
            }
        });

        document.getElementById('cardNumber').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9\s]/g, '');
        });

        document.getElementById('expDate').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9/]/g, '');
        });

        document.getElementById('cvv').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        document.getElementById('pin').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
<script src="script.js"></script>
</html>
