<!DOCTYPE html>
<!-- index.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenDot Bank - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <!-- Header with Logo -->
        <div class="login-header">
            <div class="login-logo">
                <div class="login-dot"></div>
                <div class="login-text">
                    <div class="login-name">GreenDot</div>
                    <div class="login-bank">Bank</div>
                </div>
            </div>
            
            <div class="welcome-text">
                <h1>Welcome Back</h1>
                <p>Secure login to your banking dashboard</p>
            </div>
        </div>
        
        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="name">Full Name</label>
                <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="routine">Routine Number</label>
                <input type="text" id="routine" class="form-input" placeholder="Enter your routine number" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="pin">PIN</label>
                <div class="password-container">
                    <input type="password" id="pin" class="form-input" placeholder="Enter your 4-digit PIN" maxlength="4" required>
                    <button type="button" class="toggle-password" id="togglePin">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span id="btnText">Sign In</span>
                <div class="spinner" id="loginSpinner" style="display: none;"></div>
            </button>
            
        </form>
        
        <div class="login-footer">
            &copy; 2025 GreenDot Bank. All rights reserved.
        </div>
    </div>
    
    <!-- Error Popup -->
    <div class="error-popup" id="errorPopup">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3 class="error-title">Login Failed</h3>
            <p class="error-message">Incorrect credentials. Please check your information and try again.</p>
            <button class="error-button" id="closeError">Try Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
